<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src=" https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <link rel="stylesheet" href="purchaseDetails.css">
  <meta name="robots" content="noindex,follow" />
</head>

<body>

  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>

      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="img/visa_logo.png" />
            <img src="img/mastercard_logo.png" />
          </div>

          <div class="radio-input" id="priceCard">
            
            
          </div>
        </label>

        <label for="paypal" class="method paypal">
          <img src="img/paypal_logo.png" />
          <div class="radio-input" id="pricePayPal">
            <input id="paypal" type="radio" name="payment" >
            
          </div>
        </label>
      </div>

      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Nome do Titular</label>
          <input type="text" id="cardholder" />

          <div class="small-inputs">
            <div>
              <label for="date">Vencimento</label>
              <input type="text" id="date" placeholder="MM / YY" />
            </div>

            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification" />
            </div>
          </div>

        </div>
        <div class="column-2">
          <label for="cardnumber">Número do Cartão</label>
          <input type="password" id="cardnumber" />

          <span class="info">* CVV or CVC é um código de segurança, número de 3 dígitos único na traseira do cartão</span>
        </div>
      </div>
      <div id="timeLeft">
        <h4 class="title">Tempo Restante:</h4>
      </div>

    </div>

    <div class="panel-footer">
      <button class="btn back-btn" onclick="goToIndex()">Cancelar</button>
      <button class="btn next-btn" onclick="makePayment()">Continuar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="PurchaseDetails.js"></script>
  <script>
   
  </script>
</body>

</html>
